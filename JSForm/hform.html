<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body style="background-color: rgb(71, 99, 100);">
    <header >
        <img src=https://obitheology.com/wp-content/uploads/2021/01/online-registration-header-file.jpg width="1430px" height="250px">
    </header>
    <img id=img1 src="https://i0.wp.com/filmifiles.com/wp-content/uploads/2021/08/957863ae-63ee-4f9d-9f34-06f0bf3e3fb9.jpg?resize=600%2C448&ssl=1" height="50px">
    <div id="div1">
    <table style="height: 500px;" cellspacing="10px" cellpadding="5px">
    <form action="https://www.google.com">
         <p align="center" style="color: rgb(167, 75, 75); font-size: 40px;"><b>जादू</b></p> 
        <tbody id="t1">
        <tr>
            <td>
                <label> <b>नाम  : </b></label>
            </td>
            <td>
                <input type="text" placeholder="यहाँ लिखें: नाम">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>ईमेल :</b></label>
            </td>
            <td>
                <input type="email" placeholder="यहाँ लिखें: ईमेल">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>फ़ोन नंबर :</b> </label>
            </td>
            <td>
                <input type="text" placeholder="यहाँ लिखें: फ़ोन नंबर">
            </td>
        </tr>
        <tr>
            <td>
                <label><b>जन्म तारीख : </b></label>
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button type="button">जमा करें</button>   
            </td>
        </tr> 
    </tbody>
    </form>
    </table>
    </div>
    <script src="from.js"></script>

</body>
</html>
